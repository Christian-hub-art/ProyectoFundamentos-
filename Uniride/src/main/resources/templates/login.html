<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - UniRide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
        }
        
        .btn-register {
            width: 100%;
            background: white;
            color: #667eea;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-register:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöó UniRide</h1>
            <p>Transporte compartido estudiantil</p>
        </div>
        
        <!-- Mensajes de error/√©xito -->
        <div th:if="${error}" class="alert alert-error">
            ‚úó <span th:text="${error}"></span>
        </div>
        <div th:if="${mensaje}" class="alert alert-success">
            ‚úì <span th:text="${mensaje}"></span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">üìß Correo Institucional</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="ejemplo@universidad.edu.co"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contrase√±a"
                       required>
            </div>
            
            <button type="submit" class="btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="divider">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ o ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>
        
        <a href="/registro" class="btn-register">
            Crear una cuenta nueva
        </a>
        
        <div class="links">
            <a href="/">‚Üê Volver al inicio</a>
        </div>
    </div>
</body>
</html>
