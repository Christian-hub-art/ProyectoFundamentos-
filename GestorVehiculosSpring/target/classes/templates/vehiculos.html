<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Lista de Veh√≠culos</h2>
<table border="1">
<tr><th>Placa</th><th>Marca</th><th>Modelo</th><th>Estado</th><th>Acciones</th></tr>
<tr th:each="v : ${vehiculos}">
    <td th:text="${v.placa}"></td>
    <td th:text="${v.marca}"></td>
    <td th:text="${v.modelo}"></td>
    <td th:text="${v.estado}"></td>
    <td><a th:href="@{'/vehiculos/eliminar/' + ${v.id}}">Eliminar</a></td>
</tr>
</table>
<a href="/vehiculos/nuevo">Agregar nuevo</a>
</body>
</html>
