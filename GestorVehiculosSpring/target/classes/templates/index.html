<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestor de Vehículos</title>
</head>
<body>
<h1>Gestor de Vehículos</h1>

<!-- Formulario para nuevo vehículo -->
<form th:action="@{/vehiculos}" th:object="${vehiculo}" method="post">
    <label>Marca:</label>
    <input type="text" th:field="*{marca}" required><br>

    <label>Modelo:</label>
    <input type="text" th:field="*{modelo}" required><br>

    <label>Placa:</label>
    <input type="text" th:field="*{placa}" required><br>

    <label>Estado:</label>
    <input type="text" th:field="*{estado}" required><br>

    <button type="submit">Guardar</button>
</form>

<hr>

<!-- Lista de vehículos -->
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="v : ${vehiculos}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.marca}"></td>
            <td th:text="${v.modelo}"></td>
            <td th:text="${v.placa}"></td>
            <td th:text="${v.estado}"></td>
            <td>
                <a th:href="@{'/vehiculos/eliminar/' + ${v.id}}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
